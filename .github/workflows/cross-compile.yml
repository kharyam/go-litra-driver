name: Cross-platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build linux amd64 cli
        run: cd lcli ; fyne-cross linux --arch=amd64 --app-id=net.kharyam.lcli --name lcli-amd64 ; cd ..

      - name: Build linux amd64 lcui
        run: cd lcui ; fyne-cross linux --arch=amd64 --app-id=net.kharyam.lcli --name lcui-amd64 ; cd ..


