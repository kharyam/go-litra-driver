name: Cross-platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.0

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build custom image
        run: docker build -t fyne-custom:latest build/linux

      - name: Build linux amd64 cli
        run: cd lcli ; fyne-cross linux --image=fyne-custom:latest --arch=amd64 --app-id=net.kharyam.lcli --name lcli-amd64 ; cd ..

      - name: Build linux amd64 lcui
        run: cd lcui ; fyne-cross linux --image=fyne-custom:latest --arch=amd64 --app-id=net.kharyam.lcli --name lcui-amd64 ; cd ..

      - name: Build linux arm64 cli
        run: cd lcli ; fyne-cross linux --image=fyne-custom:latest --arch=arm64 --app-id=net.kharyam.lcli --name lcli-arm64 ; cd ..

      - name: Build linux amd64 lcui
        run: cd lcui ; fyne-cross linux --image=fyne-custom:latest --arch=arm64 --app-id=net.kharyam.lcli --name lcui-arm64 ; cd ..

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Fyne and build
        run: |
          brew install go
          go install fyne.io/tools/cmd/fyne@latest
          cd lcli ; fyne package -os darwin -icon ../lcui/Icon.png ; ls ; cd ..
          cd lcui ; fyne package -os darwin -icon Icon.png ; ls ; cd ..
         

